<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 0.6rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-code-container {
            margin-top: 1.5rem;
        }

        .qr-code-container img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .download-button {
            padding: 0.6rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        
        <form method="POST">
            <label for="link">Enter Link:</label>
            <input type="text" id="link" name="link" placeholder="https://example.com" required>
            <button type="submit">Generate QR Code</button>
        </form>
        
        {% if qr_code_image %}
            <div class="qr-code-container">
                <img src="{{ url_for('static', filename=qr_code_image) }}" alt="QR Code">
                <a href="{{ url_for('static', filename=qr_code_image) }}" download="QRCode.png" class="download-button">Download QR Code</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
